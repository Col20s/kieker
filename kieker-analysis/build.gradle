apply plugin: 'com.github.hauner.jarTest'
apply plugin: 'java'
apply plugin: 'java-library'

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
	emfJarConfig	// all dependencies in this config are included into the emf jar. This is necessary for the scripts in bin/ to work.
}

dependencies {
	clover 'org.openclover:clover:4.2.0'

	api project(':kieker-common')
	api project(':kieker-monitoring')

	implementation resolveLibrary('javax.jms-*.jar')				// old library; not available via maven repo
	api 'org.apache.cxf:cxf:2.6.17'			// cxf-bundle
	api resolveLibrary('org.eclipse.emf.common_*.jar')
	api resolveLibrary('org.eclipse.emf.ecore.xmi_*.jar')
	api resolveLibrary('org.eclipse.emf.ecore_*.jar')
	api 'com.rabbitmq:amqp-client:4.2.1'
	api 'com.google.guava:guava:20.0'				// (21.0 and above require java 8) used by StringRegistryCache for amqp reader
	implementation 'org.tukaani:xz:1.6'	// decompression algorithms used by the readers
		
	implementation 'org.nanohttpd:nanohttpd:2.3.0'
			
	implementation 'org.slf4j:slf4j-api:1.7.25'
				
	api 'net.sourceforge.teetime:teetime:3.0'
	emfJarConfig 'com.tinkerpop.blueprints:blueprints-core:2.6.0'
	implementation configurations.emfJarConfig

	// this project depends on the tests of kieker-common, e.g., it requires the class AbstractKiekerTest
	testImplementation project (path: ':kieker-common', configuration: 'testArchives')
	
	testRuntimeOnly 'org.apache.derby:derby:10.13.1.1'	// (10.13.1.1 and above require Java 8)
}


clover {
	report {
		html=true
	}
	
}

