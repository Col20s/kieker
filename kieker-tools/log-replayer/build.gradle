plugins {
	id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

distTar.enabled=false
distZip.enabled=true

mainClassName='kieker.tools.log.replayer.FilesystemLogReplayerStarter'

sourceSets.main.resources.srcDirs = [ '../resources' ]

dependencies {
	implementation project(":kieker-tools")
	implementation "com.beust:jcommander:${jcommanderVersion}"
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	testImplementation project (path: ':kieker-common', configuration: 'testArchives')
	testImplementation project (path: ':kieker-tools', configuration: 'testArchives')
	testImplementation project (path: ':kieker-monitoring', configuration: 'testArchives')
	testImplementation project (path: ':kieker-analysis', configuration: 'testArchives')	
}

task uploadArchives {
	println 'log-replayer skipped'
}

