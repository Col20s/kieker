plugins {
	id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

distTar.enabled=false
distZip.enabled=true

mainClassName='kieker.tools.bridge.cli.CLIServerMain'

sourceSets.main.resources.srcDirs = [ '../resources' ]

dependencies {
	implementation project(":kieker-common")
	implementation project(":kieker-tools")

	implementation "com.beust:jcommander:${jcommanderVersion}"
	
	implementation group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

	// https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
	implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.34.v20201102'
	implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.34.v20201102'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-util-ajax
	implementation group: 'org.eclipse.jetty', name: 'jetty-util-ajax', version: '9.4.34.v20201102'

	implementation group: 'org.apache.activemq', name: 'activemq-core', version: '5.7.0'
	
	// TODO when removing kdb, remove reflections
	implementation resolveLibrary('reflections-*.jar')
	
	testImplementation project (path: ':kieker-common', configuration: 'testArchives')
	testImplementation project (path: ':kieker-tools', configuration: 'testArchives')
}

task uploadArchives {
	println 'kdb skipped'
}

