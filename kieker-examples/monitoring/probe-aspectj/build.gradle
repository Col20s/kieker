apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
	mavenCentral() 
        jcenter() 
}

dependencies {
        compile 'ch.qos.logback:logback-classic:1.1.7'
        compile 'org.slf4j:slf4j-api:1.7.30'
        compile 'org.codehaus.groovy:groovy-all:3.0.2'

	compile fileTree('lib') {
		include "kieker-1.14-aspectj.jar"
	}
}

distTar.enabled=false

// Simplify the JAR's file name
archivesBaseName = 'BookstoreApplication'
version = ''

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = [ '../../resources' ]

mainClassName = 'kieker.examples.monitoring.aspectj.BookstoreStarter'

jar {
	manifest {
		attributes 'Main-Class': mainClassName
	}
}
	
task runMonitoring(type: JavaExec) {
	main = mainClassName
	classpath = sourceSets.main.runtimeClasspath
	jvmArgs = ['-Dkieker.monitoring.writer.filesystem.AsciiFileWriter.customStoragePath=monitoring-logs',
	           "-javaagent:lib/kieker-1.14-aspectj.jar",
			   '-Dorg.aspectj.weaver.showWeaveInfo=true',
			   '-Daj.weaving.verbose=true']
}
