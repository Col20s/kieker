apply plugin: 'application'

repositories {
	mavenCentral() 
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
        implementation 'ch.qos.logback:logback-classic:1.1.7'
        implementation 'org.slf4j:slf4j-api:1.7.30'
        implementation 'org.codehaus.groovy:groovy-all:3.0.2'

	implementation files ('../../kieker-common/build/libs/kieker-common-1.15-SNAPSHOT.jar', 
	        '../../kieker-monitoring/build/libs/kieker-monitoring-1.15-SNAPSHOT.jar',
		'../../kieker-tools/build/libs/kieker-tools-1.15-SNAPSHOT.jar',
	        '../../kieker-analysis/build/libs/kieker-analysis-1.15-SNAPSHOT.jar')


	implementation fileTree('lib') {
		include "kieker-*.jar"
		include "opad-*.jar"
	}
}

distTar.enabled=false

// Simplify the JAR's file name
archivesBaseName = 'TraceAnalysis'
version = ''

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = [ '../../resources' ]

mainClassName = 'kieker.examples.analysis.traceanalysis.TraceAnalysisStarter'

jar {
	manifest {
		attributes 'Main-Class': mainClassName
	}
}

task runAnalysis(type: JavaExec) {
	main = mainClassName
	classpath = sourceSets.main.runtimeClasspath
}
